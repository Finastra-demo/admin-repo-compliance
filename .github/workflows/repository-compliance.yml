name: Repository Compliance Checker

on:
  workflow_dispatch:
    inputs:
      target_org:
        description: 'Organization to scan'
        required: false
        default: 'finastra-demo'
      dry_run:
        description: 'Dry run - no changes made'
        type: boolean
        default: true
      fix_issues:
        description: 'Auto-fix simple issues'
        type: boolean
        default: false
  
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  TARGET_ORG: ${{ github.event.inputs.target_org || 'finastra-demo' }}
  DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

permissions:
  contents: read
  issues: write
  pull-requests: write
  actions: read
  pages: write
  id-token: write

jobs:
  compliance-check:
    name: Repository Compliance Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          pip install PyGithub requests
      
      - name: Run Compliance Check
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_COMPLIANCE_TOKEN }}
        run: |
          echo "ðŸš€ Starting compliance check for organization: $TARGET_ORG"
          echo "ðŸ§ª Dry run mode: $DRY_RUN"
          python scripts/compliance-checker.py
      
      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: compliance-report-${{ env.TARGET_ORG }}-${{ github.run_number }}
          path: |
            compliance-report.json
            compliance-dashboard.html
            *.log
          retention-days: 30
      
      - name: Deploy Dashboard to GitHub Pages
        if: success() && github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v3
        with:
          path: '.'
          token: ${{ secrets.ORG_COMPLIANCE_TOKEN }}
      
      - name: Create Issue Summary
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_COMPLIANCE_TOKEN }}
        run: |
          # Create an issue if the compliance check fails
          gh issue create \
            --title "ðŸš¨ Repository Compliance Check Failed - $(date +%Y-%m-%d)" \
            --body "The automated repository compliance check failed. Please check the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details." \
            --label "compliance-failure,automated"
